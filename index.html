<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Eu te amo para sempre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 999;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }

    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 4%;  z-index: 998; }
    .quick-link:nth-of-type(3) { top: 16%; z-index: 997; }
    .quick-link:nth-of-type(4) { top: 22%; z-index: 996; }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      --i: 1;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10s infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20s infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.6px); }
      24%  { transform: translateY(64.2px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.2px); }
      28%  { transform: translateY(34.6px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.6px); }
      72.5%{ transform: translateY(441.2px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.2px); }
      79%  { transform: translateY(428.6px); }
      100% { transform: translateY(180px); }
    }
  </style>
</head>

<body>

  <a href="#" class="quick-link">Create</a>
  <a href="#" class="quick-link">More</a>
  <a href="#" class="quick-link">Code</a>
  <a href="#" class="quick-link">Gift</a>

  <div id="ui"></div>

  <script>
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'Eu te amo';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }
  </script>

</body>
</html>
